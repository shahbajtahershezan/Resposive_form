<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f2ff, #f4f7f9); /* soft smooth bg */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      border: 1px solid #ddd; /* maintain border */
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: translateY(-3px); /* smooth hover lift */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .full-width {
      grid-column: span 2;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #bbb; /* darker border */
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      background: #fdfdfd;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      background: #fff;
    }

    .form-group .radio-group,
    .form-group .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-group .radio-group label,
    .form-group .checkbox-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      border: 1px solid #007bff;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr; /* single column on small screens */
      }
      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-grid">
        <!-- Personal Info -->
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label>Father's Name</label>
          <input type="text" placeholder="Enter father's name" required>
        </div>

        <div class="form-group">
          <label>Mother's Name</label>
          <input type="text" placeholder="Enter mother's name" required>
        </div>

        <div class="form-group">
          <label>NID / Birth Certificate No.</label>
          <input type="text" placeholder="Enter NID or Birth Certificate No." required>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" required>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" min="10" max="100" required>
        </div>

        <!-- Gender -->
        <div class="form-group full-width">
          <label>Gender</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label>Marital Status</label>
          <select required>
            <option value="">-- Select Status --</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>

        <div class="form-group">
          <label>Blood Group</label>
          <select required>
            <option value="">-- Select Blood Group --</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label>Religion</label>
          <select required>
            <option value="">-- Select Religion --</option>
            <option value="islam">Islam</option>
            <option value="hindu">Hindu</option>
            <option value="buddhist">Buddhist</option>
            <option value="christian">Christian</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Contact Info -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="01XXXXXXXXX" required>
        </div>

        <!-- Address -->
        <div class="form-group">
          <label>District</label>
          <select id="district" required>
            <option value="">-- Select District --</option>
            <option value="dhaka">Dhaka</option>
            <option value="chattogram">Chattogram</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="khulna">Khulna</option>
            <option value="barisal">Barisal</option>
            <option value="sylhet">Sylhet</option>
            <option value="rangpur">Rangpur</option>
            <option value="mymensingh">Mymensingh</option>
          </select>
        </div>

        <div class="form-group">
          <label>Upazila</label>
          <select id="upazila" required>
            <option value="">-- Select Upazila --</option>
            
            <!-- Dhaka District -->
            <optgroup label="Dhaka">
              <option value="savar">Savar</option>
              <option value="uttara">Uttara</option>
              <option value="dhanmondi">Dhanmondi</option>
              <option value="mirpur">Mirpur</option>
              <option value="keraniganj">Keraniganj</option>
            </optgroup>
            
            <!-- Narayanganj District -->
            <optgroup label="Narayanganj">
              <option value="sonargaon">Sonargaon</option>
              <option value="narayanganj-sadar">Narayanganj Sadar</option>
              <option value="bandar">Bandar</option>
              <option value="rupganj">Rupganj</option>
            </optgroup>
            
            <!-- Gazipur District -->
            <optgroup label="Gazipur">
              <option value="gazipur-sadar">Gazipur Sadar</option>
              <option value="tongibari">Tongi</option>
              <option value="kaliakoir">Kaliakoir</option>
              <option value="kapasia">Kapasia</option>
            </optgroup>
            
            <!-- Chattogram District -->
            <optgroup label="Chattogram">
              <option value="kotwali">Kotwali</option>
              <option value="pahartali">Pahartali</option>
              <option value="sitakunda">Sitakunda</option>
              <option value="mirsharai">Mirsharai</option>
              <option value="anwara">Anwara</option>
            </optgroup>
            
            <!-- Sylhet District -->
            <optgroup label="Sylhet">
              <option value="beanibazar">Beanibazar</option>
              <option value="golapganj">Golapganj</option>
              <option value="fenchuganj">Fenchuganj</option>
              <option value="sylhet-sadar">Sylhet Sadar</option>
            </optgroup>
            
            <!-- Rajshahi District -->
            <optgroup label="Rajshahi">
              <option value="boalia">Boalia</option>
              <option value="paba">Paba</option>
              <option value="godagari">Godagari</option>
              <option value="tanore">Tanore</option>
            </optgroup>
            
            <!-- Khulna District -->
            <optgroup label="Khulna">
              <option value="khulna-sadar">Khulna Sadar</option>
              <option value="rupsha">Rupsha</option>
              <option value="terokhada">Terokhada</option>
              <option value="batiaghata">Batiaghata</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group full-width">
          <label>Address</label>
          <textarea rows="3" placeholder="Enter your address"></textarea>
        </div>

        <!-- Education & Work -->
        <div class="form-group">
          <label>Education Level</label>
          <select required>
            <option value="">-- Select Education --</option>
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
            <option value="bachelor">Bachelor</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
          </select>
        </div>

        <div class="form-group">
          <label>Profession</label>
          <input type="text" placeholder="Enter your profession">
        </div>

        <!-- Others -->
        <div class="form-group">
          <label>Upload Photo</label>
          <input type="file" accept="image/*">
        </div>

        <div class="form-group">
          <label>Favorite Color</label>
          <input type="color">
        </div>

        <div class="form-group full-width">
          <label>Skill Level (0-10)</label>
          <input type="range" min="0" max="10">
        </div>

        <div class="form-group full-width checkbox-group">
          <label><input type="checkbox" required> I agree to terms & conditions</label>
        </div>

        <div class="form-group full-width">
          <button type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
